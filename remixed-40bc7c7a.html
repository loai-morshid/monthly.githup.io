    <script>
        // Add some Excel-like functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Focus behavior for editable cells
            const editableCells = document.querySelectorAll('.editable');
            
            editableCells.forEach(cell => {
                cell.addEventListener('focus', function() {
                    if (this.textContent.startsWith('[') && this.textContent.endsWith(']')) {
                        this.textContent = '';
                    }
                });
                
                cell.addEventListener('keydown', function(e) {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const nextCell = this.closest('td').nextElementSibling?.querySelector('.editable') ||
                                        this.closest('tr').nextElementSibling?.querySelector('.editable');
                        if (nextCell) {
                            nextCell.focus();
                        }
                    }
                });
            });
        });
    </script>
